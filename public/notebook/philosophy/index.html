  <div class="notebook-search">
    <label class="sr-only" for="notebook-search">Filter notes</label>
    <input id="notebook-search" type="text" placeholder="Filter notes…" aria-label="Filter notes">
  </div>

  <ul class="notebook-list">
    
      <li data-title="the technological society" data-tags="philosophy">
        <a href="http://localhost:1313/notebook/philosophy/ellul/">The Technological Society</a>
        
      </li>
    
      <li data-title="types of truth" data-tags="philosophy">
        <a href="http://localhost:1313/notebook/philosophy/truths/">Types of Truth</a>
        
      </li>
    
  </ul>

  <script>
    (function() {
      var search = document.getElementById('notebook-search');
      if (!search) {
        return;
      }

      var items = document.querySelectorAll('.notebook-list li');

      function filterNotes(query) {
        items.forEach(function(item) {
          var title = item.dataset.title || '';
          var tags = item.dataset.tags || '';
          var match = !query || title.indexOf(query) !== -1 || tags.indexOf(query) !== -1;
          item.style.display = match ? '' : 'none';
        });
      }

      search.addEventListener('input', function(event) {
        filterNotes(event.target.value.toLowerCase());
      });
    })();
  </script>
