<header>
	<h1> {{ .Page.Title }} </h1>
	<nav>
        {{ $current := .RelPermalink }}
        {{ if .Site.Menus.main }}
            {{ range .Site.Menus.main }}
		        <a href='{{ .URL }}' class='{{ if or (eq $current .URL) (strings.HasPrefix $current .URL) }}active{{ end }}'>{{ .Name }}</a>
            {{ end }}
        {{ else }}
		    <a href='/' class='{{ if eq $current "/" }}active{{ end }}'>/home</a>
		    <a href='/blog/' class='{{ if eq $current "/blog/" }}active{{ end }}'>/blog</a>
		    <a href='/notebook/' class='{{ if or (eq $current "/notebook/") (strings.HasPrefix $current "/notebook/") }}active{{ end }}'>/notebook</a>
        {{ end }}
	</nav>
</header>
